<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/main.css">
    <title>Capstone Project</title>
</head>
<body>
    <form id="changeLables" action="#" method="post">
        <label  id='name' for="name"> Full name: </label><br>

        <input type="text" id="fname" name="fname">

        <p id="changeText">Choose your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">

        <label class="Programming" for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label class="Programming" for="css">CSS</label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label class="Programming" for="javascript">JavaScript</label> <br>

        <button class="btn" type="submit">Send</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
